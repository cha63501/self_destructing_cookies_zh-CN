<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>
    <head>
        <title>自毁 Cookie -- 统计</title>
        <style type="text/css" media="all">
            body { background-color: white;
                   color: black;
            }
            h1 { font: 24px sans-serif; }
            h2 { font: 20px sans-serif; }
            p { font: 14px sans-serif; }
            span { font-weight: bold; }
            #close { position: absolute;
                     right: 5;
                     bottom: 5;
            }
            .hidden { display: none; }
        </style>
    </head>
    <body>
    <h1>自毁 Cookie</h1>
    <h2>统计</h2>
    <p>
        自 <span id="date"></span> 以来，已删除 <span id="cookies"></span> 个 cookie。其中包含至少 <span id="tracking"></span> 个试图对您上网行为进行跟踪的cookie。
    </p>

    <p id="localStorage" class="hidden">
    同时删除了 <span id="scopes"></span> 个本地存储域。其中包含 <span id="trackingScopes"></span> 个由跟踪者创建的域。</p>

    <p>
        当前检测到 <span id="trackdomains"></span> 个域名， <span id="trackcookies"></span> 个 cookie 和 <span id="trackscopes"></span> 本地存储域，其中 <span id="trackexpiring"></span>
        个即将过期。
    </p>

     <input type="button" value="关闭" id="close">
</html>
